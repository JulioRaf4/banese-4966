<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Requisição HTTP</title>
    <style>
        body {
            font-family: 'Arial', sans-serif; /* Fonte mais moderna */
            display: flex;
            justify-content: center;
            align-items: start;
            padding-top: 20px;
            background-color: #f4f4f4; /* Cor de fundo suave */
        }
        #container {
            display: flex;
            width: 80%;
            max-width: 960px; /* Largura máxima para grandes telas */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Sombra sutil */
            padding: 20px;
            background-color: white; /* Fundo branco para o container */
            border-radius: 8px; /* Bordas arredondadas */
        }
        #promptForm {
            flex: 1;
            margin-right: 20px;
        }
        #contexto {
            flex: 2;
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px; /* Ajuste de altura */
            overflow-y: auto;
            background-color: #fafafa; /* Cor de fundo para contexto */
            border-radius: 4px; /* Bordas arredondadas */
        }
        textarea {
            width: 100%; /* Largura total dentro do formulário */
            padding: 10px; /* Padding para maior conforto de digitação */
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Box sizing para evitar overflow */
        }
        button {
            padding: 10px 20px;
            background-color: #0056b3; /* Cor de fundo para o botão */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #004494; /* Mudança de cor ao passar o mouse */
        }
        label {
            display: block; /* Faz o label ser block para melhor formatação */
            margin-bottom: 5px; /* Espaço abaixo do label */
        }
    </style>
</head>
<body>
    <div id="container">
        <form id="promptForm" method="post">
            {% csrf_token %}
            <label for="prompt">Digite seu prompt:</label>
            <textarea id="prompt" name="prompt" required rows="10"></textarea>
            <br><br>
            <button type="submit">Enviar</button>
        </form>

        <div id="contexto">
            {{ response }}
        </div>
    </div>

    <script>
        // Adicionar lógica de script aqui se necessário
    </script>
</body>
</html>
