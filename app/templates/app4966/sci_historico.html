{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HISTORICO SCI</title>
    <link rel="stylesheet" href="{% static 'css/tela_sci_historico.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    {% include 'base/base.html' %}
    <div class="fundo-historico">
        <div class="historico-container">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Buscar...">
            </div>
            <table class="historico-tabela">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Sistema</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="historicoTableBody">
                    {% for historico in historicos %}
                    <tr>
                        <td data-label="Descrição">
                            <span class="descricao-text">{{ historico.descricao }}</span>
                            <input type="text" class="descricao-input form-control" value="{{ historico.descricao }}" style="display:none;">
                        </td>
                        <td data-label="Sistema">{{ historico.sistema }}</td>
                        <td data-label="Data">{{ historico.data|date:"d/m/Y" }}</td>
                        <td class="alinhar-fotos" data-label="Ações">
                            <a href="#"><img src="{% static 'media/view.svg' %}" alt="View" title="Visualizar"></a>
                            <button class="edit-btn" data-id="{{ historico.id }}" style="background:none; border:none; padding:0;">
                                <img src="{% static 'media/edit.svg' %}" alt="Editar" title="Editar" class="icon">
                            </button>
                            <button class="save-btn" data-id="{{ historico.id }}" style="background:none; border:none; padding:0; display:none;">
                                <img src="{% static 'media/save.svg' %}" alt="Salvar" title="Salvar" class="icon">
                            </button>
                            <button class="delete-btn" data-id="{{ historico.id }}" style="background:none; border:none; padding:0;">
                                <img src="{% static 'media/delete.svg' %}" alt="Deletar" title="Deletar" class="icon">
                            </button>
                        </td>                    
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div id="paginationControls" class="pagination-controls"></div>
        </div>
    </div>
    
    <div id="deleteModal" class="modal fade">
        <div class="modal-dialog modal-confirm">
            <div class="modal-content">
                <div class="modal-header flex-column">
                    <div class="icon-box">
                        <i class="material-icons">&#xE5CD;</i>
                    </div>						
                    <h4 class="modal-title w-100">Tem certeza?</h4>	
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Você realmente deseja excluir este histórico?</p>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Excluir</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('.edit-btn').on('click', function() {
                const row = $(this).closest('tr');
                row.find('.descricao-text').hide();
                row.find('.descricao-input').show();
                row.find('.edit-btn').hide();
                row.find('.save-btn').show();
            });

            $('.save-btn').on('click', function() {
                const row = $(this).closest('tr');
                const id = $(this).data('id');
                const descricao = row.find('.descricao-input').val();
                const formAction = "{% url 'sci_edit' 0 %}".replace('0', id);

                $.post(formAction, {
                    csrfmiddlewaretoken: '{{ csrf_token }}',
                    descricao: descricao
                }).done(function() {
                    row.find('.descricao-text').text(descricao).show();
                    row.find('.descricao-input').hide();
                    row.find('.edit-btn').show();
                    row.find('.save-btn').hide();
                });
            });

            $('.delete-btn').on('click', function() {
                const itemId = $(this).data('id');
                openDeleteModal(itemId);
            });

            $('#confirmDeleteBtn').on('click', function() {
                deleteRecord();
            });

            function openDeleteModal(id) {
                $('#deleteModal').modal('show');
                document.getElementById('confirmDeleteBtn').setAttribute('data-id', id);
            }

            function deleteRecord() {
                const id = document.getElementById('confirmDeleteBtn').getAttribute('data-id');
                const formAction = "{% url 'sci_delete' '0' %}".replace('0', id);
                $.post(formAction, {
                    csrfmiddlewaretoken: '{{ csrf_token }}'
                }).done(function() {
                    location.reload();
                });
            }
        });
    </script>
</body>
</html>
