        document.addEventListener('DOMContentLoaded', function () {
            const chatButtons = document.querySelectorAll('.text-start.d-inline');
            const inputField = document.querySelector('.form-control-lg'); 

            function hideAllButtons() {
                chatButtons.forEach(button => {
                    button.style.display = 'none'; 
                });
            }
        
            
            chatButtons.forEach(button => {
                button.addEventListener('click', function () {
                    hideAllButtons();
                    const message = button.querySelector('strong').textContent + " - " + button.querySelector('p').textContent;
                    inputField.value = message;
                    button.style.display = 'none';
                    
                });
            });
