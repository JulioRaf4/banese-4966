{% load static %}
<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <title>{% block title %}{% endblock %} | Puddle</title>
    </head>

    <body>
        <nav class="nav-header">
            <div class="logo-banese retangulo">
                <img src="../../../media/item_images/logo.banese.white_.vertical.svg" alt="logo banese" class="">
            </div>

            <div class="botoes-header">
                <a href="#" class="botao-comum">Início</a>
                <a href="#" class="botao-comum">Navegar</a>

                <a href="#" class="botao-comum">Cadastro</a>
                <a href="#" class="botao-logout"><span class="material-symbols-outlined">logout</span>Logout</a>
            </div>
        </nav>
        <div class="px-6 py-6">
            {% block content %}
            {% endblock %}
        </div>
        <footer class="py-6 px-6 flex justify-between bg-gray-800">
            <div class="w-2/3 pr-10">
                <h3 class="mb-5 font-semibold text-gray-400">Sobre</h3>

                <p class="text-lg text-gray-500">Lorem ipsum dolor sit amet consectetur adipisicing elit. Laudantium tempore iure sit </p>
            </div>

            <div class="w=1/3">
                <h3 class="mb-5 font-semibold text-gray-400">Menu</h3>

                <ul class="space-y-2">
                    <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">Sobre</a></li>
                    <li><a href="{% url 'contact' %}" class="text-lg text-teal-500 hover:text-teal-700">Contato</a></li>
                    <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">Política de Privacidade</a></li>
                    <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">Termos de uso</a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
